<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOSO Calculator 2000</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="megaGrid">
      <div class="calcGrid">
        <div class="screen">
          <p>1337</p>
          <p>result is ur mom</p>
        </div>
        <button type="button" id="clear" class="mini">C</button>
        <h2 class="big brand">BOSO Calculator 2000</h2>
        <button type="button" id="divide" class="big">
          <img src="img/divideSign.svg" alt="div">
        </button>
        <button type="button" id="seven" class="mini">7</button>
        <button type="button" id="eight" class="mini">8</button>
        <button type="button" id="nine" class="mini">9</button>
        <button type="button" id="multiply" class="big">
          <img src="img/XSign.svg" alt="multi">
        </button>
        <button type="button" id="four" class="mini">4</button>
        <button type="button" id="five" class="mini">5</button>
        <button type="button" id="six" class="mini">6</button>
        <button type="button" id="minus" class="big">
          <img src="img/minusSign.svg" alt="minus">
        </button>
        <button type="button" id="one" class="mini">1</button>
        <button type="button" id="two" class="mini">2</button>
        <button type="button" id="three" class="mini">3</button>
        <button type="button" id="minus" class="big">
          <img src="img/plusSign.svg" alt="plus">
        </button>
        <button type="button" id="minus" class="big">
          <img src="img/equalSign.svg" alt="equal">
        </button>
      </div>
    </div>
    <script src="calcul.js" charset="utf-8"></script>
  </body>

</html>
