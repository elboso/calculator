<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOSO Calculator 2000</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500|Roboto+Mono:700|Roboto:900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="megaGrid">
      <div class="calcGrid">
        <div class="screen">
          <p id="firstLine">1337</p>
          <p id="secondLine">result is ur mom</p>
        </div>
        <button type="button" id="clear" class="mini">C</button>
        <h2 class="big brand">---BOSO--- Calculator ---2000---</h2>
        <button type="button" data-num="/" id="divide" class="operator big">
          <img src="img/divideSign.svg" alt="div">
        </button>
        <button type="button" data-num="7" id="seven" class="digit mini">7</button>
        <button type="button" data-num="8" id="eight" class="digit mini">8</button>
        <button type="button" data-num="9" id="nine" class="digit mini">9</button>
        <button type="button" data-num="*" id="multiply" class="operator big">
          <img src="img/XSign.svg" alt="multi">
        </button>
        <button type="button" data-num="4" id="four" class="digit mini">4</button>
        <button type="button" data-num="5" id="five" class="digit mini">5</button>
        <button type="button" data-num="6" id="six" class="digit mini">6</button>
        <button type="button" data-num="-" id="minus" class="operator big">
          <img src="img/minusSign.svg" alt="minus">
        </button>
        <button type="button" data-num="1" id="one" class="digit mini">1</button>
        <button type="button" data-num="2" id="two" class="digit mini">2</button>
        <button type="button" data-num="3" id="three" class="digit mini">3</button>
        <button type="button" data-num="+" id="plus" class="operator big">
          <img src="img/plusSign.svg" alt="plus">
        </button>
        <button type="button" data-num="." id="point" class="mini">.</button>
        <button type="button" data-num="0" id="zero" class="digit mini">0</button>
        <button type="button" data-num="<" id="backSpace" class="mini"><</button>
        <button type="button" id="equal" class="big">
          <img src="img/equalSign.svg" alt="equal">
        </button>
      </div>
    </div>
    <script src="calcul.js" charset="utf-8"></script>
  </body>

</html>
