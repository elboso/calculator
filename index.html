<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOSO Calculator 2000</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500|Roboto+Mono:700|Roboto:900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="megaGrid">
      <div class="calcGrid">
        <div class="screen">
          <p id="firstLine">1337</p>
          <p id="secondLine">result is ur mom</p>
        </div>
        <button type="button" id="clear" data-key="46" class="mini">C</button>
        <h2 class="big brand">---BOSO--- Calculator ---2000---</h2>
        <button type="button" data-num="/" data-key="111" id="divide" class="operator big">
          <img src="img/divideSign.svg" alt="div">
        </button>
        <button type="button" data-num="7" data-key="103" id="seven" class="digit mini">7</button>
        <button type="button" data-num="8" data-key="104" id="eight" class="digit mini">8</button>
        <button type="button" data-num="9" data-key="105" id="nine" class="digit mini">9</button>
        <button type="button" data-num="*" data-key="106" id="multiply" class="operator big">
          <img src="img/XSign.svg" alt="multi">
        </button>
        <button type="button" data-num="4" data-key="100" id="four" class="digit mini">4</button>
        <button type="button" data-num="5" data-key="101" id="five" class="digit mini">5</button>
        <button type="button" data-num="6" data-key="102" id="six" class="digit mini">6</button>
        <button type="button" data-num="-" data-key="109" id="minus" class="operator big">
          <img src="img/minusSign.svg" alt="minus">
        </button>
        <button type="button" data-num="1" data-key="97" id="one" class="digit mini">1</button>
        <button type="button" data-num="2" data-key="98" id="two" class="digit mini">2</button>
        <button type="button" data-num="3" data-key="99" id="three" class="digit mini">3</button>
        <button type="button" data-num="+" data-key="107" id="plus" class="operator big">
          <img src="img/plusSign.svg" alt="plus">
        </button>
        <button type="button" data-num="." data-key="110" id="point" class="mini">.</button>
        <button type="button" data-num="0" id="zero" class="digit mini">0</button>
        <button type="button" data-num="<" data-key="8" id="backSpace" class="mini"><</button>
        <button type="button" data-key="13" id="equal" class="big">
          <img src="img/equalSign.svg" alt="equal">
        </button>
      </div>
    </div>
    <script src="calcul.js" charset="utf-8"></script>
  </body>

</html>
